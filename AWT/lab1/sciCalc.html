<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scientific Calculator</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #e3e3e3;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .calculator {
        width: 240px;
        padding: 15px;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      #display {
        width: 100%;
        height: 45px;
        font-size: 20px;
        margin-bottom: 12px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .btn-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
      }

      button {
        width: 55px;
        height: 40px;
        font-size: 16px;
        border: none;
        background: #f2f2f2;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.2s;
      }

      button:hover {
        background: #dcdcdc;
      }

      button:active {
        background: #c0c0c0;
      }

      .equal {
        background: #4caf50 !important;
        color: white;
      }

      .equal:hover {
        background: #45a049 !important;
      }
    </style>
  </head>

  <body>
    <div class="calculator">
      <input type="text" id="display" readonly />

      <!-- Buttons -->
      <div class="btn-row">
        <button onclick="clearAll()">AC</button>
        <button onclick="backspace()">CE</button>
        <button onclick="addValue('(')">(</button>
        <button onclick="addValue(')')">)</button>
      </div>

      <div class="btn-row">
        <button onclick="addValue('7')">7</button>
        <button onclick="addValue('8')">8</button>
        <button onclick="addValue('9')">9</button>
        <button onclick="addValue('/')">/</button>
      </div>

      <div class="btn-row">
        <button onclick="addValue('4')">4</button>
        <button onclick="addValue('5')">5</button>
        <button onclick="addValue('6')">6</button>
        <button onclick="addValue('*')">*</button>
      </div>

      <div class="btn-row">
        <button onclick="addValue('1')">1</button>
        <button onclick="addValue('2')">2</button>
        <button onclick="addValue('3')">3</button>
        <button onclick="addValue('-')">-</button>
      </div>

      <div class="btn-row">
        <button onclick="addValue('0')">0</button>
        <button onclick="addValue('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
        <button onclick="addValue('+')">+</button>
      </div>

      <div class="btn-row">
        <button onclick="scientific('sin')">sin</button>
        <button onclick="scientific('cos')">cos</button>
        <button onclick="scientific('tan')">tan</button>
        <button onclick="scientific('sqrt')">√</button>
      </div>

      <div class="btn-row">
        <button onclick="scientific('log')">log</button>
        <button onclick="scientific('ln')">ln</button>
        <button onclick="scientific('square')">x²</button>
      </div>
    </div>

    <script>
      const display = document.getElementById("display");

      function addValue(val) {
        display.value += val;
      }

      function clearAll() {
        display.value = "";
      }

      function backspace() {
        display.value = display.value.slice(0, -1);
      }

      function calculate() {
        try {
          let result = eval(display.value);
          display.value = result;
        } catch (e) {
          display.value = "Error";
        }
      }

      function scientific(func) {
        const value = parseFloat(display.value);
        if (isNaN(value)) {
          display.value = "Error";
          return;
        }

        let result = 0;
        switch (func) {
          case "sin":
            result = Math.sin((value * Math.PI) / 180);
            break;
          case "cos":
            result = Math.cos((value * Math.PI) / 180);
            break;
          case "tan":
            result = Math.tan((value * Math.PI) / 180);
            break;
          case "sqrt":
            result = Math.sqrt(value);
            break;
          case "log":
            result = Math.log10(value);
            break;
          case "ln":
            result = Math.log(value);
            break;
          case "square":
            result = value * value;
            break;
          case "inv":
            if (value === 0) {
              display.value = "Error";
              return;
            }
            result = 1 / value;
            break;
        }

        display.value = result;
      }
    </script>
  </body>
</html>
